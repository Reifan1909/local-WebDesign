<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Border</title>
    <style>
        table, th, td {
            border: 0px solid black;
            border-collapse: collapse;
            border-radius: 10px;
        }
        th {
            background-color: blue;
        }
        td {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h2>Tabel Dengan Border</h2>
    <table>
        <tr>
            <th colspan="2">Nama</th>
            <th>Umur</th>
        </tr>
        <tr>
            <td>Wulan</td>
            <td>Guritno</td>
            <td>50 tahun</td>
        </tr>
        <tr>
            <td>Muhammad</td>
            <td>Fadel</td>
            <td>20 tahun</td>
        </tr>
        <tr>
            <td>Aditya</td>
            <td>Pratama</td>
            <td>19 tahun</td>
        </tr>
    </table>
</body>
</html>
