<!DOCTYPE html>
<html>
<head>
	<title>css3</title>
	<style type="text/css">
	.h1 {
		color: orange;
		font-size: 25px;
		font-family: sans-serif;
		border-style: dashed;
	}
	.h2 {
		color: purple;
		font-size: 20px;
		font-family: serif;
		border-style: inset;
	}
	.h3 {
		color: slateblue;
		font-size: 20px;
		font-family: serif;
		border-style: outset;
	}
	.h4 {
		color: purple;
		font-size: 20px;
		font-family: serif;
		border-style: dotted;
	}
	</style>
</head>
<body>
	<h1 class="h1">NAMA   : REIFAN MARDATILLA</h1>
	<h2 class="h2">TTL    : PAYAKUMBUH/19 SEPTEMBER 2006</h2>
	<h3 class="h3">ALAMAT : PAYAKUMBUH</h3>
	<h4 class="h4">HOBY   : RENANG</h4>
</body>
</html>
