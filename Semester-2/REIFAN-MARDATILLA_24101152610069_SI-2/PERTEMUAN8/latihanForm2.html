<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        NIK: <input type="text" name="nik" size="20"> <br>
    </form>
    <form method="post">
        Nama: <input type="text" name="nama" size="20"> <br>
    </form>
    <form method="post">Tempat/Tanggal Lahir: <input type="text" name="ttl" size="20"> / <input type="date" name="tgl_lahir"></form><br>
    
    <form action="" method="post">
        Jenis Kelamin: 
        <select name="kelamin" id="">
            <option value="lk">Laki Laki</option>
            <option value="pr">Perempuan</option>
        </select>
    </form>

    <form action="" method="post">
        Gol Darah: 
        <select name="golDarah" id="">
            <option value="a">A</option>
            <option value="b">B</option>
            <option value="o">O</option>
            <option value="ab">AB</option>
        </select>
    </form>

    <form method="post">
        Alamat: <br><textarea rows="5" cols="30" wrap="physical" name="komentar" id=""></textarea><br>
        RT/RW: <input type="text" name="rt" size="3"> / <input type="text" name="rw" size="3"> <br>
        Kel/Desa: <input type="text" name="kel" size="20"> <br>
        Kecamatan: <input type="text" name="kec" size="20"> <br>
    </form>
    

    <form action="" method="post">
        Agama: 
        <select name="agama" id="">
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="katolik">Katolik</option>
        </select>
    </form>

    <form action="" method="post">
        Status Perkawinan: 
        <select name="statusKawin" id="">
            <option value="kawin">Kawin</option>
            <option value="belumKawin">Belum Kawin</option>
        </select>
    </form>

    <form action="" method="post">
        Pekerjaan: 
        <select name="pekerjaan" id="">
            <option value="kerja">Bekerja</option>
            <option value="belum">Belum Bekerja</option>
        </select>
    </form>

    <form action="" method="post">
        Kewarganegaraan: 
        <select name="kewarganegaraan" id="">
            <option value="wni">WNI</option>
            <option value="wna">WNA</option>
        </select>
    </form>

    <form method="post">
        Berlaku Hingga: <input type="text" name="berlaku" size="20"> <br>
    </form>

    <form action="">Foto <input type="file" name="foto"></form><br>

    <input type="submit" value="Simpan" name="t1" id="">
    <input type="reset" value="Reset" name="t1" id="">

</body>
</html>
