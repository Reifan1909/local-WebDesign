<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    
</head>
<body>
    <table>
        <tr onmouseover="this.bgColor='crimson'" onmouseout="this.bgColor='#efefef'" bgcolor="#efefef">
            <td>Baris pertama</td>
        </tr>
        <tr onmouseover="this.bgColor='lightgreen'" onmouseout="this.bgColor='#efefef'" bgcolor="#efefef">
            <td>Baris Kedua</td>
        </tr>
    </table>
</body>
</html>
