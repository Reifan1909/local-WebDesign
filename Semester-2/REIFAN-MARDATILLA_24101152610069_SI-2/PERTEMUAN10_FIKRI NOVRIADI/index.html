<!DOCTYPE html>
<html>
<head>
	<title>FORM PENDAFTARAN</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="box">
		<header class="signup-header">
			<h1>DAFTAR</h1>
		</header>
		<main class="signup-body">
			<form action="#">
			<p>
				<label for="name">Nama Lengkap</label>
				<input type="text" placeholder="Masukkan Nama Saudara" name="nama" id="name">
				<span id="nameError"></span>
			</p>
			<p>
				<label for="email">Email</label>
				<input type="email" placeholder="email@email.com" name="email" id="email">
				<span id="emailError"></span>
			</p>
			<p>
				<label for="password">Password</label>
				<input type="password" placeholder="at last 8 Character" name="password" id="password">
				<span class="password-toggle-icon"><i class="fas fa-eye"></i></span>
				<span id="passwordError"></span>
			</p>
			<p>
				<input type="submit" value="Buat Akun" id="submitBtn">
			</p>	
			</form>
		</main>
		<footer class="signup-footer">
			<p> Sudah Punya Akun? <a href="#">Login</a></p></footer>
	</div>
</div>
<script src="js/script.js"></script>
</body>
</html>
