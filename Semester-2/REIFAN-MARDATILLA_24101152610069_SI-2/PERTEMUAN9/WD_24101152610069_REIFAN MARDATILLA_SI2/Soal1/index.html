<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Masakan</title>
    <style>
        .content {
            width: 500px;
        }

        .judulForm {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="content">
        <h3 class="judulForm"><i><u>Form Input Masakan</u></i></h3>
        <h1>Tambah Data Makanan</h1>

        <form action="">
            <table>
                <tr>
                    <td>ID Masakan</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Nama Masakan</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Jenis Makanan</td>
                    <td>
                        <input type="radio" name="jenisMakanan" value="kering">Kering
                        <input type="radio" name="jenisMakanan" value="basah">Basah
                        <input type="radio" name="jenisMakanan" value="tradisional">Tradisional
                        <input type="radio" name="jenisMakanan" value="modern">Modern
                    </td>
                </tr>
                <tr>
                    <td>Komposisi</td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>Harga</td>
                    <td>
                        <textarea name="harga" id=""></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
            </table>
            <hr>
            <input type="submit" value="Simpan" name="t1" id="">
            <input type="reset" value="Batal" name="t1" id="">
        </form>
    </div>
</body>
</html>
