<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearfix Overflow</title>
    <style>
        .container {
            width: 800px;
            border: 20px solid black;
        }
        .kotak1 {
            width: 150px;
            height: 300px;
            background-color: lightgreen;
            float: left;
        }
        .kotak2 {
            width: 250px;
            height: 300px;
            background-color: lightcoral;
            float: left;
        }
        .kotak3 {
            width: 400px;
            height: 300px;
            background-color: lightblue;
            float: left;
        }
        .clear {
            clear: left;
        }
        .clear1 {
            clear: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="kotak1"></div>
        <div class="kotak2"></div>
        <div class="clear"></div>
        <div class="kotak3"></div>
        <div class="clear1"></div>
    </div>
</body>

</html>
