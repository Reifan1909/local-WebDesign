<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        .container {
            width: 800px;
            height: 500px;
            border: 5px solid black;
            margin:  100px auto;

            position: relative;
        }
        .kotak1 {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .kotak2 {
            margin: auto;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            position: absolute;
            top: 100px;
            left: 20px;
        }
        .kotak3 {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            position: absolute;
            top: 190px;
            left: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="kotak1"></div>
        <div class="kotak2"></div>
        <div class="kotak3"></div>
    </div>
</body>
</html>
