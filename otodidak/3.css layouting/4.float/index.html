<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .pembungkus1 {
            width: 500px;
            height: 300px;
            border: 3px solid black;
            float: left;
        }

        .pembungkus2 {
            width: 500px;
            height: 300px;
            border: 3px solid red;
            float: left;
        }

        .kotak1 {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            float: right;
        }

        .kotak2 {
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            float: right;
        }

        .kotak3 {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
        }

        .kotak4 {
            width: 100px;
            height: 100px;
            background-color: lightgrey;
        }

        .kotak5 {
            width: 100px;
            height: 100px;
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <div class="pembungkus1">
        <div class="kotak1"></div>
        <div class="kotak2"></div>
    </div>
    
    <div class="pembungkus2">
        <div class="kotak3"></div>
        <div class="kotak4"></div>
        <div class="kotak5"></div>
    </div>
    
</body>
</html>
