<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Foto</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>My Walpaper</h1>

    <div class="container">

        <ul class="gallery">
            <li>
                <a href="#gambar1">
                    <img src="img/thumbs/gambar1 120x120.jpg" alt="Tebing">
                    <span>Tebing</span>
                </a>
            </li>
            <div class="overlay" id="gambar1">
                <a href="#" class="close">X close</a>
                <img src="img/full/gambar1 600x800.jpg" alt="">
            </div>

            <li>
                <a href="#gambar2">
                    <img src="img/thumbs/gambar2 120x120.jpg" alt="Kuda">
                    <span>Kuda</span>
                </a>
            </li>
            <div class="overlay" id="gambar2">
                <a href="#" class="close">X close</a>
                <img src="img/full/gambar2 600x800.jpg" alt="Kuda">
            </div>

            <li>
                <a href="#gambar3">
                    <img src="img/thumbs/gambar3 120x120.jpg" alt="Gunung">
                    <span>Gunung</span>
                </a>
            </li>
            <div class="overlay" id="gambar3">
                <a href="#" class="close">X close</a>
                <img src="img/full/gambar3 600x800.jpg" alt="Gunung">
            </div>

            <li>
                <a href="#gambar4">
                    <img src="img/thumbs/gambar4 120x120.jpg" alt="Jalan Raya">
                    <span>Jalan Raya</span>
                </a>
            </li>
            <div class="overlay" id="gambar4">
                <a href="#" class="close">X close</a>
                <img src="img/full/gambar4 600x800.jpg" alt="Jalan Raya">
            </div>

            <div class="clear"></div>
        </ul>

    </div>
</body>

</html>
