<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius</title>
    <style>
        .kotak {
            width: 200px;
            height: 200px;
            border: 10px solid black;
            display: inline-block;
            margin: 30px;
            line-height: 180px;
            text-align: center;
            color: red;
            font-size: 30px;
            box-sizing: border-box;
        }

        .kotak1 {
            border-radius: 0 50% 0 50%;
            overflow: hidden;
            
        }

        .kotak1 img {
            width: 200px;
        }

        .kotak2 {
            border-radius: 50%;
            background-image: url(IMG20230902120054.jpg);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .kotak3 {
            height: 100px;
            border-radius: 100px 100px 0 0;
        }
    </style>
</head>

<body>
    <div class="kotak kotak1"><img src="IMG20230902120054.jpg" alt=""></div>
    <div class="kotak kotak2"></div>
    <div class="kotak kotak3"></div>
</body>

</html>
