<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .linear {
            width: 600px;
            height: 300px;
            margin: 50px auto;
            background: linear-gradient( to left top, blue 50%,red 90% );
        }

        .radial {
            width: 600px;
            height: 300px;
            margin: 50px auto;
            background: radial-gradient(circle farthest-side at top left , blue, red);
        }
    </style>
</head>
<body>
    <div class="linear"></div>
    <div class="radial"></div>
</body>
</html>
