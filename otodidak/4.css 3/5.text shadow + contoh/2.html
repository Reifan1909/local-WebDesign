<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow</title>
    <style>
        .hello {
            text-align: center;
            margin: 100px;
            font: 100px/128px arial;
            font-weight: bold;
            text-shadow: 5px 5px 6px gray,
                -5px -5px 6px gray,
                5px -5px 6px gray,
                -5px 5px 6px gray;
        }

        .main {
            background-color: black;
        }

        .text {
            font: 90px/200px arial;
            font-weight: bold;
            text-align: center;
            margin: 60px auto;
            width: 800px;
            height: 200px;
        }

        .text1 {
            background-color: black;
            color: white;
            text-shadow: 0 0 25px yellow;
        }

        .text2 {
            background-color: gray;
            color: #333;
            text-shadow: 0 1px 1px #eaeaea;
        }

        .text3 {
            background-color: #def;
            color: rgba(0, 0, 255, 0.803);
            text-shadow: 1px 4px 6px #def,
                0px 0px 0px black,
                1px 4px 6px #def;
        }
        
        .text4 {
            background-color: #eaeaea;
            color: #333;
            text-shadow: 3px 3px 0 #eaeaea,
                6px 6px 0 rgba(0, 0, 0, 0.328);
        }

        .text5 {
            background-color: rgb(0, 255, 213);
            color: #fff;
            text-shadow: -8px 8px 0 rgb(0, 229, 191),
                -16px 16px 0 rgb(0, 197, 164),
                -24px 24px 0 rgb(0, 177, 147);

        }

        .text6 {
            background-color: #00953e;
            color: #343333;
            text-shadow: 0 8px 8px rgba(0, 0, 0, 0.3);
        }

        .text7 {
            background-color: #000000;
            color: white;
            text-shadow: 0 0 10px white,
                0 0 20px rgb(255, 82, 238),
                0 0 30px rgb(255, 82, 238),
                0 0 40px rgb(255, 82, 238),
                0 0 70px rgb(255, 82, 238),
                0 0 80px rgb(255, 82, 238),
                0 0 100px rgb(255, 82, 238),
                0 0 150px rgb(255, 82, 238);
        }

        .text8 {
            background-color: #000000;
            color: white;
            text-shadow: 0 -5px 20px white,
                0 -10px 20px rgb(230, 157, 0),
                0 -15px 30px rgb(230, 157, 0),
                0 -20px 30px rgb(230, 157, 0),
                0 -30px 40px rgb(230, 157, 0),
                0 -40px 40px rgb(230, 157, 0);
        }

        .text9 {
            background-color: rgb(48, 82, 252);
            color: white;
            text-shadow: 0 1px 0 white,
                0 2px 0 rgb(199, 199, 199),
                0 3px 0 rgb(199, 199, 199),
                0 4px 0 rgb(199, 199, 199),
                0 5px 0 rgb(199, 199, 199);
        }

        .text10 {
            background-color: #3a50d9;
			color: #e0eff2;
			font-style: italic;
			font-weight: bold;
			font-family: georgia;
            text-shadow: -4px 4px 0 #3a50d9,
                -14px 14px 0 black;
        }

        .text11 {
            background-color: rgb(255, 255, 255);
            color: #191919;
            text-shadow: -1px 1px 0 #6b6b6b,
                -1px 0px 0 rgb(230, 227, 227),
                -2px 2px 0 #6b6b6b,
                -2px 1px 0 rgb(230, 227, 227),
                -3px 3px 0 #6b6b6b,
                -3px 2px 0 rgb(230, 227, 227),
                -4px 4px 0 #6b6b6b,
                -4px 3px 0 rgb(230, 227, 227),
                -5px 5px 0 #6b6b6b,
                -5px 4px 0 rgb(230, 227, 227),
                -6px 6px 0 #6b6b6b,
                -6px 5px 0 rgb(230, 227, 227);
        }

        .text12 {
            background-color: #ff0000;
            color: rgb(87, 93, 185);
            text-shadow: 0px 0px rgb(96, 103, 207),
                1px 1px rgb(90, 98, 210),
                2px 2px rgb(98, 106, 219),
                3px 3px rgb(92, 100, 221),
                4px 4px rgb(90, 99, 230),
                5px 5px rgb(90, 100, 241),
                6px 6px rgb(91, 101, 247),
                7px 7px rgb(87, 98, 249),
                8px 8px rgb(69, 81, 251),
                9px 9px black,
                10px 10px black,
                11px 11px 5px black,
                12px 12px 5px black;
        }
    </style>
</head>
<body>
    <h1 class="hello">HELLO WORLD!</h1>
    <div class="main">
        <br>
        <div class="text text1">Text Shadow 1</div>
        <div class="text text2">Text Shadow 2</div>
        <div class="text text3">Text Shadow 3</div>
        <div class="text text4">Text Shadow 4</div>
        <div class="text text5">Text Shadow 5</div>
        <div class="text text6">Text Shadow 6</div>
        <div class="text text7">Text Shadow 7</div>
        <div class="text text8">Text Shadow 8</div>
        <div class="text text9">Text Shadow 9</div>
        <div class="text text10">Text Shadow 10</div>
        <div class="text text11">Text Shadow 11</div>
        <div class="text text12">Text Shadow 12</div>
        <br>
    </div>
</body>
</html>
