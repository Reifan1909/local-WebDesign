<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            margin: 100px auto;
        }

        .kotak1 {
            background-color: lightgreen;
        }
        .kotak1:hover {
            transform: rotate(45deg);
        }

        .kotak2 {
            background-color: lightblue;
        }
        .kotak2:hover {
            transform: skew(45deg);
        }

        .kotak3 {
            background-color: lightcoral;
        }
        .kotak3:hover {
            transform: scale(130%);
        }

        .kotak4 {
            background-color: lightseagreen;
        }
        .kotak4:hover {
            transform: translate(-50px) translateY(-50px);
        }
    </style>
</head>
<body>
    <div class="kotak1">pp</div>
    <div class="kotak2">pp</div>
    <div class="kotak3">pp</div>
    <div class="kotak4"></div>
    <div class="kotak5"></div>
</body>
</html>
