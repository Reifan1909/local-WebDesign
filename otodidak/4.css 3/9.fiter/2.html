<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <style>
        img {
            width: 300px;
            height: 300px;
            display: block;  
        }

        .satu {
            filter: contrast(120%) brightness(75%) saturate(120%);
        }

        .dua {

        }
    </style>
</head>

<body>
    <img class="satu" src="IMG20230902120054.jpg" alt="satu">
    <img class="dua" src="IMG20230902120054.jpg" alt="dua">
</body>

</html>
