<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <label for="user">Username:</label>
        <input type="text" id="user">
        <br>
        <label for="pw">Password:</label>
        <input type="password" id="pw">
        <br>
        <input type="radio" id="lk" name="jeniskelamin"><label for="lk">Laki-laki</label>
        <input type="radio" id="pr" name="jeniskelamin"><label for="pr">Perempuan</label>
        <input type="radio" id="gl" name="jeniskelamin"><label for="gl">Gila</label>
        <br>
        <input type="checkbox" id="mtk"><label for="mtk">Matematika</label>
        <input type="checkbox" id="bio"><label for="bio">Biologi</label>
        <input type="checkbox" id="bing"><label for="bing">Bahasa Inggris</label>
        <br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>
        <select name="" id="">
            <option value="">Pilih</option>
            <option value="">Indonesia</option>
            <option value="">Inggris</option>
            <option value="">Amerika</option>
            <option value="">Arab Saudi</option>
        </select>
        <br>
        <button type="submit">kirim</button>
    </form>
</body>

</html>
