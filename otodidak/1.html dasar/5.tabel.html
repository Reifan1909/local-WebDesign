<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>baris1kolom1</td>
            <td>baris1kolom2</td>
        </tr>
        <tr>
            <td>baris2kolom1</td>
            <td>baris2kolom2</td>
        </tr>
    </table>
    <br><br>

    <table border="4" cellspacing="0" cellpadding="10">
        <tr>
            <td colspan="2">baris1kolom1</td>
            <!-- <td>baris1kolom2</td> -->
            <td rowspan="2">baris1kolom3</td>
        </tr>
        <tr>
            <td>baris2kolom1</td>
            <td>baris2kolom2</td>
            <!-- <td>baris2kolom3</td> -->
        </tr>
    </table>
    <br><br>

    <table border="5" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th></th>
                <th>baris1kolom2</th>
                <th>baris1kolom3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>baris2kolom1</th>
                <td>baris2kolom2</td>
                <td>baris2kolom3</td>
            </tr>
            <tr>
                <th>baris3kolom1</th>
                <td>baris3kolom2</td>
                <td>baris3kolom3</td>
            </tr>
            <tr>
                <th>baris4kolom1</th>
                <td>baris4kolom2</td>
                <td>baris4kolom3</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
