<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-size: 20px;
        color: white;
        text-align: center;
      }

      .container {
        width: 800px;
        margin: 50px auto;
        box-sizing: border-box;
        padding: 5px;
        display: grid;
        grid-template-areas: "header header"   /* baris 1 */ 
                              "aside main"     /* baris 2 */
                              "nav main"       /* baris 3 */
                              "footer footer"; /* baris 3 */
        grid-template-columns: 1fr 1.5fr;      /* ukuran kolom kiri kanan */
        grid-template-rows: 1fr 1.2fr 1.5fr;   /* ukuran baris kiri kanan */
      }

      header {
        grid-area: header;
        background-color: violet;
        /* padding: 40px 0; */
        
        display: flex;
        justify-content: center;
        align-items: center;
      
      }

      .content {
        display: flex;
      }

      .sidebar {
        flex: 1;
      }

      aside {
        grid-area: aside;
        padding: 60px 0;
        background-color: blue;
      }

      nav {
        grid-area: nav;
        padding: 100px 0;
        background-color: tomato;
      }

      main {
        grid-area: main;
        padding: 171px 0;
        background-color: burlywood;
        flex: 1.5;
        display: flex;
        justify-content: center;
        /* align-items: center; */
      }

      footer {
        grid-area: footer;
        padding: 20px 0;
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <aside>Aside</aside>
      <nav>Nav</nav>
      <main>Main</main>
      <footer>Footer</footer>
    </div>
  </body>
</html>
