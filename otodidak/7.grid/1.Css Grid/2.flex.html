<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-size: 20px;
        color: white;
        text-align: center;
      }

      .container {
        width: 800px;
        margin: 50px auto;
        box-sizing: border-box;
        padding: 5px;
      }

      header {
        background-color: violet;
        padding: 40px 0;
      }

      .content {
        display: flex;
      }

      .sidebar {
        flex: 1;
      }

      aside {
        padding: 60px 0;
        background-color: blue;
      }

      nav {
        padding: 100px 0;
        background-color: tomato;
      }

      main {
        padding: 171px 0;
        background-color: burlywood;
        flex: 1.5;
        display: flex;
        justify-content: center;
        /* align-items: center; */
      }

      footer {
        padding: 20px 0;
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>Header</header>
      <div class="content">
        <div class="sidebar">
          <aside>Aside</aside>
          <nav>Nav</nav>
        </div>
        <main>Main</main>
      </div>
      <footer>Footer</footer>
    </div>
  </body>
</html>
