<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=s, initial-scale=1.0">
    <title>minmax</title>
    <style>
        .container {
            width: 60%;
            margin: 50px auto;
            display: grid;
            /* ukurannya 300px, tapi ketika browser dikecilkan, maka ukuran paling kecilnya hanya 200px */
            grid-template-columns: 1fr minmax(200px, 300px) 1fr;
        }

        .item {
            background-color: lightskyblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item:nth-child(even) {
            background-color: tomato;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item item1">reifan mardatilla</div>
        <div class="item item2">2</div>
        <div class="item item3">mardatilla</div>
