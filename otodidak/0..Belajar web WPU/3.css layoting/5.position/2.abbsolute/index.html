<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- menggunakan relative -->
    <div class="container1">
        <div class="satu kotak"></div>
        <div class="dua kotak">relative TopLeft 0,0</div>
        <div class="tiga kotak"></div>
    </div>

    <!-- menggunakan absolute 1 -->
    <div class="container2">
        <div class="empat kotak"></div>
        <div class="lima kotak">absolute1 TopLeft 0,0</div>
        <div class="enam kotak"></div>
    </div>

    <!-- absolute 2 -->
    <div class="container3">
        <div class="empat kotak"></div>
        <div class="lima kotak">absolute2 TopLeft 0,0</div>
        <div class="enam kotak"></div>
    </div>
</body>
</html>
