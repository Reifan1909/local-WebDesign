<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .satu ,.dua ,.tiga {
            width: 100px;
            height: 100px;
            position: absolute;
        }

        .satu {
            background-color: lightgreen;
            z-index: 9999;
            
        }

        .dua {
            background-color: violet;
            top: 40px;
            left: 40px;
            z-index: -9999;
        }

        .tiga {
            background-color: orange;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div class="satu"></div>
    <div class="dua"></div>
    <div class="tiga"></div>
</body>
</html>
