<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .kotak {
            width: 200px;
            height: 200px;
            margin: 30px;
            float: left;
        }

        .satu {
            border-radius: 50%;
            background-image: url(IMG20230902120054.jpg);
            background-size: cover;
        }

        .dua {
            background-color: salmon;
            border-radius: 50% 0 50% 0 ;
            overflow: hidden;
        }

        .dua img {
            width: 200px;
        }


        /* kotak ($) */
        .kotak1 {
            border: 10px solid black;
            border-radius: 10px;
        }

        .kotak2 {
            border: 10px solid salmon;
            border-radius: 0 50% 0 50%;
        }

        .kotak3 {
            border: 10px solid blue;
            border-radius: 50%;
        }

        .kotak4 {
            height: 100px;
            border: 10px solid green;
            border-radius: 110px 110px 0 0;
        }

        .kotak5 {
            height: 100px;
            border: 10px solid red;
            border-radius: 0 0 110px 110px;
            /* margin-top: 140px; */
            margin-top: 130px;
        }

        .kotak6 {
            border: 10px solid yellowgreen;
        }
    </style>
</head>

<body>
    <div class="one">
        <div class="kotak satu"></div>
        <div class="kotak dua">
            <img src="IMG20230902120054.jpg" alt="">
        </div>
    </div>

    <div class="two"> 
        <div class="kotak kotak1"></div>
        <div class="kotak kotak2"></div>
        <div class="kotak kotak3"></div>
        <div class="kotak kotak4"></div>
        <div class="kotak kotak5"></div>
        <div class="kotak kotak6"></div>
    </div>
</body>

</html>
