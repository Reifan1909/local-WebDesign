<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin-bottom: 500px;
        }

        div {
            width: 300px;
            height: 300px;
            margin: 40px auto;
        }

        .satu {
            background-color: salmon;
            box-shadow: 10px 10px 5px rgba(0, 0, 0, 0.8);
        }

        .dua {
            text-align: center;
            line-height: 300px;
            background-color: rgb(0, 187, 0);
            box-shadow: 10px 10px 5px 10px rgba(0, 0, 0, 0.8);
        }

        .tiga {
            text-align: center;
            line-height: 300px;
            background-color: rgb(1, 110, 179);
            box-shadow: inset 0px 0px 5px 10px rgba(0, 0, 0, 0.6);
        }

        .coba {
            text-align: center;
            line-height: 300px;
            margin-bottom: 100px;
            margin-top: 120px;
            background-color: rgb(255, 0, 0);
            box-shadow: 0 30px 0 -10px rgba(0, 0, 0, 0.637)
        }

        .coba:hover {
            text-align: center;
            line-height: 300px;
            margin-bottom: 150px;
            margin-top: 70px;
            background-color: rgb(255, 0, 0);
            box-shadow: 0 50px 0 -25px rgba(0, 0, 0, 0.411)
        }

        /* multiple box-shadow */
        .multi {
            background-color: rgb(255, 0, 234);
            border-radius: 50%;
            box-shadow: 0 0 0 10px red,
                0 0 0 20px green,
                0 0 0 30px blue;
        }

        .multi2 {
            margin-top: 100px;
            border-radius: 50%;
            border: 10px solid black;
            box-shadow: inset 75px 75px 0 0 rgba(0, 0, 0, 0.5),
                inset -75px 75px 0 0 rgba(255, 0, 0, 0.486),
                inset -75px -75px 0 0 rgba(0, 128, 0, 0.479),
                inset 75px -75px 0 0 rgba(0, 0, 255, 0.404);
        }

        .multi3 {
            margin-top: 100px;
            border-radius: 50%;
            border: 10px solid black;
            box-shadow: inset 150px 150px 0 0 rgba(255, 0, 0, 0.521),
                inset -150px 150px 0 0 rgba(0, 89, 255, 0.514),
                inset -150px -150px 0 0 rgba(0, 128, 0, 0.466),
                inset 150px -150px 0 0 rgba(0, 0, 0, 0.459);
        }
    </style>
</head>

<body>
    <div class="satu"></div>
    <div class="dua">spread</div>
    <div class="tiga">inset</div>
    <div class="coba">coba-coba</div>
    <div class="multi"></div>
    <div class="multi2"></div>
    <div class="multi3"></div>
</body>

</html>
