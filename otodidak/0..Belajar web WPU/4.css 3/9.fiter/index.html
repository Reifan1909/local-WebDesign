<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image {
            width: 300px;
            height: 300px;
        }

        img {
            width: 300px;
            height: 300px;
            filter: blur(0px) grayscale(0%);
        }

        img:hover {
            width: 300px;
            height: 300px;
            filter: blur(10px) grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="image"><img src="IMG20230902120054.jpg" alt=""></div>
</body>
</html>
