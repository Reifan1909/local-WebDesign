<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 700px;
            border: 1px solid black;
            margin: auto;
        }

        .kotak {
            width: 100px;
            height: 100px;
            background-color: salmon;
            margin: 2px;
            text-align: center;
            line-height: 100px;
        }

        .kotak1 {
            transition: transform 2s, margin-left 2s ease;
        }
        .kotak2 {
            transition: all 3s ease-in;
        }
        .kotak3 {
            transition: all 3s ease-out;
        }
        .kotak4 {
            transition: all 3s ease-in-out;
        }
        .kotak5 {
            transition: all 3s linear;
        }
        .kotak6 {
            transition: all 3s cubic-bezier(0, -0.57, 1, 1.67);
        }
        .kotak7 {
            transition: margin-left 3s, transform 3s, background-color 1s 3s;
        }

        .container:hover .kotak {
            transform: rotate(360deg);
            margin-left: 600px;
            background-color: lightskyblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="kotak kotak1">ease</div>
        <div class="kotak kotak2">ease-in</div>
        <div class="kotak kotak3">ease-out</div>
        <div class="kotak kotak4">ease-in-out</div>
        <div class="kotak kotak5">linear</div>
        <div class="kotak kotak6">cubic-bezier</div>
        <div class="kotak kotak7">delay</div>
    </div>
</body>

</html>
