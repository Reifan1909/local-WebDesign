<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .satu {
            width: 300px;
            height: 300px;
            margin: auto;
        }

        img {
            width: 300px;
            height: 300px;
            /* ini cuman contoh penggunaan,karna chrome versi terbaru sudah suport filter */
            -webkit-filter: grayscale(100%);
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="satu"><img src="IMG20230902120054.jpg" alt=""></div>
    <div>
        <p>cek properti css3 yg tidak suport disemua browser</p>

            <li><a href="http://shouldiprefix.com" target="_blank">shouldiprefix.com</a></li>

            <li><a href="http://pleeease.io/play/" target="_blank">pleeease.io/play/</a></li>
        </ul>
    </div>

</html>
