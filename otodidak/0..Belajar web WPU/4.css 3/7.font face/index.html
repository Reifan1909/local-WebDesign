<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
    <!-- google fonts end -->
    <style>
        /* font-family */
        .satu {
            font-family: "arial narrow";
        }

        /* google fonts */
        .dua {
            font-family: "rubik doodle shadow";
        }

        /* @font-face */
        @font-face {
            font-family: "Alex Brush";
            src: url('AlexBrush-Regular.ttf') format('truetype');
        }

        .tiga {
            font-size: 50px;
            font-family: "Alex Brush";
        }

        @font-face {
            font-family: 'open_sansbold';
            src: url('OpenSans-Bold-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;

        }

        .empat {
            font-family: 'open_sansbold';
        }

        /* ttf to woff */
        @font-face {
            font-family: 'alex_brushregular';
            src: url('alexbrush-regular-webfont.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .lima {
            font-family: 'alex_brushregular';
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1 class="satu">hello world1</h1>
    <h1 class="dua">hello world2</h1>
    <h3><a href="https://www.fontsquirrel.com/">www.fontsquirell.com</a></h3>
    <h1 class="tiga">hello world3</h1>
    <h1 class="empat">hello world4</h1>
    <h1 class="lima">hello world5</h1>
</body>

</html>
