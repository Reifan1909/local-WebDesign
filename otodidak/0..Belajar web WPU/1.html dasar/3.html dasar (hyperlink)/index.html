<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Hyperlink</title>
  </head>

  <body>
    <!-- external link -->
    <p>
      untuk info lebih lanjut bisa kunjungi
      <a href="http://youtube.com">youtube kami</a> dan jangan lupa subscribe
    </p>
    <br />

    <!-- internal link -->
    <!-- difolder yang sama -->
    <!-- contoh 1 -->
    <p>lanjut kehalaman berikutnya</p>
    <a href="index2.html">klik disini</a>
    <!-- contoh 2 -->
    <p>kehalaman folder yang sama</p>
    <a href="contoh-internallink/index.html">klik disini</a>
    <!-- difolder lain -->
    <p>
      pergi kehalaman folder lain yang berada diluar (TAB BARU --
      target="_blank" --)
    </p>
    <a href="../2.html dasar (list)/index.html" target="_blank">klik disini</a>

    <!-- page anchor (di index3.html) -->
  </body>
</html>
